version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/current/
permissions:
  - object: /var/www/current
    owner: rails
    group: rails
hooks:
  BeforeInstall:
    - location: deploy/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: deploy/after_install.sh
      timeout: 1800
      runas: rails
  ApplicationStart:
    - location: deploy/application_start.sh
      timeout: 300
      runas: rails
  ApplicationStop:
    - location: deploy/application_stop.sh
      timeout: 300
      runas: rails
  ValidateService:
    - location: deploy/validate_service.sh
      timeout: 300
      runas: rails

